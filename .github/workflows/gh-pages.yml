name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          
      - name: Install dependencies
        run: dotnet restore
        
      - name: Publish
        run: |
          dotnet publish -c Release -o release --nologo
          # Copiar archivos necesarios
          cp wwwroot/404.html release/wwwroot/
          cp wwwroot/index.html release/wwwroot/
          cp -r wwwroot/_framework release/wwwroot/
          cp -r wwwroot/css release/wwwroot/
          cp -r wwwroot/js release/wwwroot/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./release/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
